<div class="form-group">
   
    <div style="display: flex;">
        <div style="flex-grow:1 ; margin-right: 5px;">
            <label translate>Indoor Event Type</label>
            <input class="form-control" style="width: 100%" type="text" name="config.indoorEventType" [(ngModel)]="config.indoorEventType"/>
        </div>
        <div style="flex-grow:1 ; margin-right: 5px;">
            <label translate>Outdoor Event Type</label>
            <input class="form-control" style="width: 100%" type="text" name="config.outdoorEventType" [(ngModel)]="config.outdoorEventType"/>
        </div> 
    </div><br>
    <div style="display: flex;">
        <div style=" flex-grow: 1; margin-right: 5px;">
            <label translate>Display Status</label>
            <input class="form-control" style="width: 100%" type="text" name="config.displayStatus" [(ngModel)]="config.displayStatus"/>
        </div>
        <div style=" flex-grow: 1; margin-right: 5px;">
            <label translate>Field Name</label>
            <input class="form-control" style="width: 100%" type="text" name="config.fieldName" [(ngModel)]="config.fieldName"/>
        </div>
    </div><br>
</div>
